{extend name='extra@admin/content'}
{block name="content"}
<form class="layui-form layui-box form-horizontal" action="__SELF__" data-auto="true" method="post" onsubmit="return false;">
    <input type="hidden" name="userid" value="{:session('user.id')}">
    <input type="hidden" name="catid" value="0">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输入标题" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea id="content" name="content" required="required" title="请输入内容" class="layui-textarea" style="display: none;">{$vo.content|default=""}</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="number" name="sort" title="请输入排序" placeholder="请输入排序" value="{$vo.sort|default='10'}" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
    </div>
    <script>
        layui.use('layedit', function() {
            var layedit = layui.layedit, $ = layui.jquery;
            var index = layedit.build('content',{
                tool:['strong','italic','underline','del','|','left','right','center','link','unlink']
            });
        });
        window.form.render();
    </script>
</form>
{/block}
