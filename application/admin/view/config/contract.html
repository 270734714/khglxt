{extend name="extra@admin/content"}

{block name="content"}
<form onsubmit="return false;" action="__SELF__" data-auto="true" method="post" class='form-horizontal' style='padding-top:20px'>

    <div class="form-group">
        <label class="col-sm-2 control-label">接口地址</label>
        <div class='col-sm-8'>
            <input type="text" name="contract_gateway" required="required" title="请输入接口地址" placeholder="请输入接口地址" value="{:sysconf('contract_gateway')}" class="layui-input">
            <p class="help-block">请签约电子合同接口,产品为合同宝 <a href="https://www.ebaoquan.org/" target="_blank">申请地址</a></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">App_key</label>
        <div class='col-sm-8'>
            <input type="text" name="contract_appkey" required="required" title="请输入App_key" placeholder="请输入App_key" value="{:sysconf('contract_appkey')}" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">App_secret</label>
        <div class='col-sm-8'>
            <input type="text" name="contract_appsecret" required="required" title="请输入App_secret" placeholder="请输入App_secret" value="{:sysconf('contract_appsecret')}" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>

{/block}
