{extend name="extra@admin/main"}

{block name="style"}
<link rel="stylesheet" href="__PUBLIC__/static/theme/default/css/login.css">
{/block}

{block name="body"}
<div class="login-container" style="height:100%;width:100%;">

    <!-- 动态云层动画 开始 -->
    <div class="clouds clouds-footer"></div>
    <div class="clouds"></div>
    <div class="clouds clouds-fast"></div>
    <!-- 动态云层动画 结束 -->

    <!-- 顶部导航条 开始 -->
    <div class="header" style="padding: 0 20%;">
        <span style="font-size: 16px;">{:sysconf('site_name')}</span>
        <span class="hidden-xs pull-right">{:sysconf('site_ad')}</span>
    </div>
    <!-- 顶部导航条 结束 -->

    <!-- 页面表单主体 开始 -->
    <div class="container" style="top:50%;margin-top:-300px;">
        <div class="login">
            <form onsubmit="return false;" data-time="0.001" data-auto="true" method="post" class="content layui-form">
                <div class="people">
                </div>
                <ul id="login">
                    <li>
                        <input name='username' style='display:none'/>
                        <input required="required"
                               pattern="^\S{4,}$"
                               title="请输入4位及以上的字符"
                               type="text"
                               name="username"
                               autocomplete="off"
                               autofocus="autofocus"
                               class="login-input username"
                               placeholder="请输入用户名/手机号码"/>
                    </li>
                    <li>
                        <input name='password' style='display:none'/>
                        <input required="required"
                               pattern="^\S{4,}$"
                               title="请输入4位及以上的字符"
                               type="password"
                               name="password"
                               autocomplete="off"
                               class="login-input password"
                               placeholder="请输入密码"/>
                    </li>

                    <li class="text-center">
                        <button type="submit" class="layui-btn layui-disabled" data-form-loaded="立 即 登 录">正 在 登 录</button>
                        <a style="position:absolute;display:block;right:-40px;bottom: -50px;" href="http://www.gnfenqi.com">{:sysconf('powered')}</a>
                    </li>
                </ul>
            </form>
        </div>

    </div>
    <!-- 页面表单主体 结束 -->

    <!-- 底部版权信息 开始 -->
    {if sysconf('site_copy')}
    <div class="footer">{:sysconf('site_copy')}</div>
    {/if}
    <!-- 底部版本信息 结束 -->
</div>
{/block}
